<!-- 泡アニメーション用CSS -->
    <style>
      /* 泡コンテナ */
      .bubbles {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 2000; /* 背景に配置 */
      }
      .bubble {
        position: absolute;
        bottom: -50px;
        background: rgba(173, 216, 230, 0.7); /* 薄い水色 */
        border-radius: 50%;
        opacity: 0.8;
        animation: rise 8s infinite ease-in;
      }
      @keyframes rise {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 0.8;
        }
        80% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-120vh) scale(1);
          opacity: 0;
        }
      }
      /* 各泡の大きさ・位置・アニメーション設定 */
      .bubble:nth-child(1)  { width: 15px; height: 15px; left: 10%;  animation-duration: 7s; animation-delay: 0s; }
      .bubble:nth-child(2)  { width: 20px; height: 20px; left: 25%;  animation-duration: 9s; animation-delay: 2s; }
      .bubble:nth-child(3)  { width: 12px; height: 12px; left: 40%;  animation-duration: 6s; animation-delay: 1s; }
      .bubble:nth-child(4)  { width: 18px; height: 18px; left: 55%;  animation-duration: 8s; animation-delay: 3s; }
      .bubble:nth-child(5)  { width: 22px; height: 22px; left: 70%;  animation-duration: 10s; animation-delay: 4s; }
      .bubble:nth-child(6)  { width: 14px; height: 14px; left: 85%;  animation-duration: 7.5s; animation-delay: 2.5s; }
      /* 必要に応じて8〜20個程度まで増やしてください */
    </style>

<!-- ===== 鮮やかな水色ベース・ヘッダー CSS 全文 ===== -->
<style>
  /* リセット */
  html, body {
    margin: 0;
    padding: 0;
  }

  :root {
    /* pill の共通枠線 */
    --pill-border: #e8eff2;
  /* メニュー背景：favicon に合わせたブルーのグラデーション */
  --menu-bg-from: rgba(141, 204, 251, 0.9);  /* #8DCCFB */
  --menu-bg-to:   rgba(5, 83, 215, 0.9);     /* #0553D7 */
    /* ホバー時の白透過 */
    --hover-bg: rgba(255,255,255,0.25);
  }


  /* 古いBootstrapナビは隠す */
  .navbar, #navMenu { display: none !important; }
  .mobile-menu { display: none; }

  /* ヘッダー全体 */
  .custom-header {
    position: fixed; top: 2%; left: 0; width: 100%;
    display: flex; justify-content: center;
    pointer-events: none; z-index: 1000;
  }
  .header-inner {
    display: flex; align-items: center; gap: 2.5rem;
    padding: 0.6rem 0;            /* 縦幅 */
    pointer-events: auto;
  }

  /* ロゴpill */
  .logo-pill {
    display: flex; align-items: center; gap: .8rem;
    background: #fff;
    border: 4px solid var(--pill-border);
    border-radius: 40px;
    padding: .1rem 1.6rem;
    text-decoration: none;
  }
  .logo-pill img { width: 2rem; height: 2rem; }
  .logo-pill span {
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 700; font-size: 1.25rem; color: #2a4d6e;
  }

  /* メニューpill */
  .menu-pill {
    display: flex; align-items: center; gap: 2rem;
    background: linear-gradient(
      90deg,
      var(--menu-bg-from),
      var(--menu-bg-to)
    );
    border: 4px solid var(--pill-border);
    border-radius: 40px;
    padding: .1rem 2.2rem;
    list-style: none; margin: 0;
  }
  .menu-pill a {
    display: inline-block;
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 700; font-size: 1.2rem;
    color: #fff; text-decoration: none;
    padding: .25rem .5rem;
    border-radius: 8px;
    transition: background-color .2s;
  }
  .menu-pill a:hover {
    background-color: var(--hover-bg);
  }

  /* モバイル対応 */
  .burger { display: none; }
  @media (max-width: 992px) {
    .menu-pill { display: none; }
    .burger {
      display: flex; flex-direction: column; gap: 5px;
      background: linear-gradient(
        90deg,
        var(--menu-bg-from),
        var(--menu-bg-to)
      );
      border: 4px solid var(--pill-border);
      border-radius: 30px;
      padding: .6rem .9rem;
      cursor: pointer;
    }
    .burger span {
      width: 24px; height: 2px;
      background: #fff; border-radius: 1px;
      transition: .3s;
    }
    .burger.active span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }
    .burger.active span:nth-child(2) { opacity: 0; }
    .burger.active span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    .mobile-menu {
      position: absolute; top: calc(100% + .8rem); right: 0;
      display: none; flex-direction: column; gap: 1rem;
      background: linear-gradient(
        90deg,
        var(--menu-bg-from),
        var(--menu-bg-to)
      );
      border: 4px solid var(--pill-border);
      border-radius: 20px;
      padding: 1rem 1.5rem;
      margin-right: 5%;
    }
    .mobile-menu.open { display: flex; }
    .mobile-menu a {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700; font-size: 1.15rem;
      color: #fff; text-decoration: none;
      padding: .2rem .4rem; border-radius: 6px;
      transition: background-color .2s;
    }
    .mobile-menu a:hover {
      background-color: var(--hover-bg);
    }
  }
</style>

<script>
  const burger = document.getElementById('burgerBtn'),
        mobile = document.getElementById('mobileMenu');
  burger?.addEventListener('click', () => {
    burger.classList.toggle('active');
    mobile.classList.toggle('open');
  });
  document.addEventListener('click', e => {
    if (mobile.classList.contains('open')
        && !mobile.contains(e.target)
        && !burger.contains(e.target)) {
      burger.click();
    }
  });
</script>


  <!-- バブルを動的に生成するスクリプト -->
  <script>
    (function() {
      const container = document.querySelector('.bubbles');
      const count = 30; // 好きな数に変更
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.classList.add('bubble');
        // ランダムなサイズ
        const size = 10 + Math.random() * 20; // 10〜30px
        b.style.width = `${size}px`;
        b.style.height = `${size}px`;
        // 画面幅のランダムな位置
        b.style.left = `${Math.random() * 100}%`;
        // ランダムなアニメーション時間・遅延
        const duration = 6 + Math.random() * 6; // 6〜12秒
        b.style.animationDuration = `${duration}s`;
        b.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(b);
      }
    })();
  </script>
