<!-- ===== 鮮やかな水色ベース・ヘッダー CSS 全文 ===== -->
<style>
  /* リセット */
  html, body {
    margin: 0;
    padding: 0;
  }

  :root {
    /* pill の共通枠線 */
    --pill-border: #e8eff2;
    /* メニュー背景：鮮やか水色グラデ */
    --menu-bg-from: rgba(91,192,222,0.9);
    --menu-bg-to:   rgba(49,183,239,0.9);
    /* ホバー時の白透過 */
    --hover-bg: rgba(255,255,255,0.25);
  }


  /* 古いBootstrapナビは隠す */
  .navbar, #navMenu { display: none !important; }
  .mobile-menu { display: none; }

  /* ヘッダー全体 */
  .custom-header {
    position: absolute; top: 2%; left: 0; width: 100%;
    display: flex; justify-content: center;
    pointer-events: none; z-index: 1000;
  }
  .header-inner {
    display: flex; align-items: center; gap: 2.5rem;
    padding: 0.6rem 0;            /* 縦幅 */
    pointer-events: auto;
  }

  /* ロゴpill */
  .logo-pill {
    display: flex; align-items: center; gap: .8rem;
    background: #fff;
    border: 4px solid var(--pill-border);
    border-radius: 40px;
    padding: .1rem 1.6rem;
    text-decoration: none;
  }
  .logo-pill img { width: 2rem; height: 2rem; }
  .logo-pill span {
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 700; font-size: 1.25rem; color: #2a4d6e;
  }

  /* メニューpill */
  .menu-pill {
    display: flex; align-items: center; gap: 2rem;
    background: linear-gradient(
      90deg,
      var(--menu-bg-from),
      var(--menu-bg-to)
    );
    border: 4px solid var(--pill-border);
    border-radius: 40px;
    padding: .1rem 2.2rem;
    list-style: none; margin: 0;
  }
  .menu-pill a {
    display: inline-block;
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 700; font-size: 1.2rem;
    color: #fff; text-decoration: none;
    padding: .25rem .5rem;
    border-radius: 8px;
    transition: background-color .2s;
  }
  .menu-pill a:hover {
    background-color: var(--hover-bg);
  }

  /* モバイル対応 */
  .burger { display: none; }
  @media (max-width: 992px) {
    .menu-pill { display: none; }
    .burger {
      display: flex; flex-direction: column; gap: 5px;
      background: linear-gradient(
        90deg,
        var(--menu-bg-from),
        var(--menu-bg-to)
      );
      border: 4px solid var(--pill-border);
      border-radius: 30px;
      padding: .6rem .9rem;
      cursor: pointer;
    }
    .burger span {
      width: 24px; height: 2px;
      background: #fff; border-radius: 1px;
      transition: .3s;
    }
    .burger.active span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }
    .burger.active span:nth-child(2) { opacity: 0; }
    .burger.active span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    .mobile-menu {
      position: absolute; top: calc(100% + .8rem); right: 0;
      display: none; flex-direction: column; gap: 1rem;
      background: linear-gradient(
        90deg,
        var(--menu-bg-from),
        var(--menu-bg-to)
      );
      border: 4px solid var(--pill-border);
      border-radius: 20px;
      padding: 1rem 1.5rem;
    }
    .mobile-menu.open { display: flex; }
    .mobile-menu a {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700; font-size: 1.15rem;
      color: #fff; text-decoration: none;
      padding: .2rem .4rem; border-radius: 6px;
      transition: background-color .2s;
    }
    .mobile-menu a:hover {
      background-color: var(--hover-bg);
    }
  }
</style>


<body>
  <nav class="custom-header">
  <div class="header-inner">
    <!-- ロゴpill -->
    <a href="/" class="logo-pill">
      <img src="{{ url_for('static', filename='favicon.png') }}" alt="幾徳祭ロゴ">
      <span>幾徳祭</span>
    </a>

    <!-- デスクトップメニューpill -->
    <ul class="menu-pill">
      <li><a href="{{ url_for('about') }}">概要</a></li>
      <li><a href="{{ url_for('announce') }}">ご案内</a></li>
      <li><a href="{{ url_for('event') }}">企画一覧</a></li>
      <li><a href="{{ url_for('map') }}">MAP</a></li>
    </ul>

    <!-- モバイル用ハンバーガー -->
    <button class="burger" id="burgerBtn" aria-label="メニュー">
      <span></span><span></span><span></span>
    </button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="{{ url_for('about') }}">概要</a>
      <a href="{{ url_for('announce') }}">ご案内</a>
      <a href="{{ url_for('event') }}">企画一覧</a></li>
      <a href="{{ url_for('map') }}">MAP</a>
    </div>
  </div>
</nav>

<script>
  const burger = document.getElementById('burgerBtn'),
        mobile = document.getElementById('mobileMenu');
  burger?.addEventListener('click', () => {
    burger.classList.toggle('active');
    mobile.classList.toggle('open');
  });
  document.addEventListener('click', e => {
    if (mobile.classList.contains('open')
        && !mobile.contains(e.target)
        && !burger.contains(e.target)) {
      burger.click();
    }
  });
</script>
