  <script>
    // åœ°å›³åˆæœŸåŒ–
    const map = L.map('map').setView([35.486417749642015, 139.3428098153942], 30);

    // èˆªç©ºå†™çœŸã‚¿ã‚¤ãƒ«è¿½åŠ  (Esri World Imagery)

    // ã‚«ã‚¹ã‚¿ãƒ ã‚¢ã‚¤ã‚³ãƒ³ä½œæˆé–¢æ•°

    // ãƒ€ãƒŸãƒ¼ãƒ”ãƒ³ãƒ‡ãƒ¼ã‚¿
    const markers = [
      { location: [35.48604116703019, 139.34128951057255], image: './static/sunset.webp', name: 'K1å·é¤¨' },
      { location: [35.48650866834297, 139.34112683577234], image: './static/sunset.webp', name: 'K2å·é¤¨' },
      { location: [35.48565158052546, 139.34141709865116], image: './static/sunset.webp', name: 'K3å·é¤¨' },
      { location: [35.485683613095844, 139.3419922129912], image: './static/sunset.webp', name: 'K4å·é¤¨' },
      { location: [35.485597402140684, 139.34321173217694], image: './static/sunset.webp', name: 'KAITã‚¢ãƒªãƒ¼ãƒŠ' },
      { location: [35.4860692562503, 139.34187073632998], image: './static/sunset.webp', name: 'å…ˆé€²ç ”' },
      { location: [35.48714378031437, 139.34102852276388], image: './static/sunset.webp', name: 'ãƒã‚¤ã‚ª' },
      { location: [35.4876058212225, 139.34111663074825], image: './static/sunset.webp', name: 'è‡ªå‹•è»Š' },
      { location: [35.48768007599212, 139.34208759034047], image: './static/sunset.webp', name: 'ãƒ­ãƒœãƒƒãƒˆ' },
      { location: [35.48638279161658, 139.34182473387625], image: './static/sunset.webp', name: 'åºƒå ´' },
      { location: [35.487920311541316, 139.3430478210974], image: './static/sunset.webp', name: 'è‡ªå‹•è»Š' },
      { location: [35.4867846462545, 139.34246309957499], image: './static/sunset.webp', name: 'å·¥æˆ¿' },
      { location: [35.486649238937936, 139.34321411804413], image: './static/sunset.webp', name: 'åºƒå ´' },
    ];

    // ãƒãƒ¼ã‚«ãƒ¼ã‚’åœ°å›³ã«è¿½åŠ 
    markers.forEach(markerData => {
      const marker = L.marker(markerData.location, {
        icon: createCustomIcon(markerData.image)
      }).addTo(map);

      marker.on('click', () => {
        showDetails({
          image: markerData.image,
          name: markerData.name,
          description: 'ã“ã“ã«ã€ã‚¹ãƒãƒƒãƒˆã®èª¬æ˜ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
          address: 'æ±äº¬éƒ½å“å·åŒºæ±å…«æ½®1',
          phone: '00-1234-5678'
        });
      });
    });

    // è©³ç´°ãƒ‘ãƒãƒ«ã‚’é–‹ã
    function showDetails(content) {
      const detailsPanel = document.getElementById('details-panel');
      detailsPanel.innerHTML = `
        <button class="btn-close float-end" onclick="hideDetails()"></button>
        <img src="${content.image}" alt="${content.name}" class="img-fluid rounded mb-3">
        <h2 class="fs-4">${content.name}</h2>
        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-outline-secondary">â¤ï¸ 4</button>
          <button class="btn btn-outline-secondary">ğŸ“¥ ä¿å­˜</button>
          <button class="btn btn-outline-secondary">ğŸ“¤ ã‚·ã‚§ã‚¢</button>
        </div>
        <p class="text-muted mb-3">${content.description}</p>
        <div class="border-top pt-3">
          <div><strong>ä½æ‰€:</strong> ${content.address}</div>
          <div><strong>é›»è©±ç•ªå·:</strong> ${content.phone}</div>
        </div>
      `;
      detailsPanel.classList.add('active');
    }

    // è©³ç´°ãƒ‘ãƒãƒ«ã‚’é–‰ã˜ã‚‹
    function hideDetails() {
      document.getElementById('details-panel').classList.remove('active');
    }

    // åœ°å›³ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°ãƒ‘ãƒãƒ«ã‚’é–‰ã˜ã‚‹
    map.on('click', hideDetails);

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ç¾åœ¨åœ°ãƒãƒ¼ã‚«ãƒ¼ã¨å‘ã
    let userMarker = null;
    let currentHeading = 0;

    function createUserMarkerHTML(heading) {
      return `
        <div class="user-marker" style="position: relative; width: 40px; height: 40px;">
          <div class="direction-wedge" style="
            position: absolute;
            top: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 50% 50%, rgba(0, 122, 255, 0.4) 0%, rgba(0, 122, 255, 0) 80%);
            clip-path: polygon(50% 50%, 25% 0%, 75% 0%);
            transform: rotate(${heading}deg);
            transform-origin: 40px 40px;
            z-index: 1;
          "></div>
          <div style="
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.2);
            border: 2px solid rgba(0, 122, 255, 0.3);
            z-index: 2;
          "></div>
          <div style="
            position: absolute;
            top: 8px;
            left: 8px;
            width: 24px;
            height: 24px;
            background: #007AFF;
            border: 2px solid #fff;
            border-radius: 50%;
            z-index: 3;
          "></div>
        </div>
      `;
    }

    function updateUserMarker(lat, lng, heading) {
      if (!userMarker) {
        const userIcon = L.divIcon({
          html: createUserMarkerHTML(heading),
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          className: ''
        });
        userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
      } else {
        userMarker.setLatLng([lat, lng]);
        const markerEl = userMarker.getElement();
        if (markerEl) {
          const wedge = markerEl.querySelector('.direction-wedge');
          if (wedge) wedge.style.transform = `rotate(${heading}deg)`;
        }
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          let heading = position.coords.heading;
          if (heading === null || isNaN(heading)) heading = currentHeading;
          updateUserMarker(lat, lng, heading);
        },
        (error) => {
          console.error("Geolocation error code:", error.code, "message:", error.message);
        },
        { enableHighAccuracy: true, maximumAge: 30000, timeout: 27000 }
      );
    } else {
      alert("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ Geolocation API ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener(
        "deviceorientation",
        (event) => {
          if (event.alpha !== null) currentHeading = event.alpha;
        },
        true
      );
    }
