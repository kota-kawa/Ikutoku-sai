<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>現在地と向き表示マップ</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    /* マップを画面全体に */
    html, body { margin:0; height:100%; }
    #map { width:100%; height:100%; }
    /* コンパス許可ボタン */
    #enableCompass {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="enableCompass">コンパス許可</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ★ 回転マーカー対応プラグイン（Leaflet.RotatedMarker 抜粋）
    (function() {
      const proto_initIcon = L.Marker.prototype._initIcon;
      const proto_setPos    = L.Marker.prototype._setPos;

      L.Marker.addInitHook(function () {
        const iconAnchor = this.options.icon && this.options.icon.options.iconAnchor;
        this.options.rotationOrigin = this.options.rotationOrigin || (iconAnchor ? `${iconAnchor[0]}px ${iconAnchor[1]}px` : 'center');
        this.options.rotationAngle  = this.options.rotationAngle  || 0;
      });

      L.Marker.include({
        _initIcon: function() {
          proto_initIcon.call(this);
          this._applyRotation();
        },
        _setPos: function(pos) {
          proto_setPos.call(this, pos);
          this._applyRotation();
        },
        _applyRotation: function() {
          if (this.options.rotationAngle) {
            this._icon.style[ L.DomUtil.TRANSFORM + 'Origin' ] = this.options.rotationOrigin;
            this._icon.style[ L.DomUtil.TRANSFORM ] += ` rotate(${this.options.rotationAngle}deg)`;
          }
        },
        setRotationAngle: function(angle) {
          this.options.rotationAngle = angle;
          this.update();
          return this;
        },
        setRotationOrigin: function(origin) {
          this.options.rotationOrigin = origin;
          this.update();
          return this;
        }
      });
    })();

    let map, marker;

    // 初期化：地図とマーカーを作成
    function initMap(lat, lng) {
      map = L.map('map').setView([lat, lng], 18);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // SVGベースの矢印アイコン（上向きが原点）
      const arrowSvg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <path d="M16 0 L32 32 L16 24 L0 32 Z" fill="red"/>
        </svg>`.trim();

      const icon = L.icon({
        iconUrl: 'data:image/svg+xml;base64,' + btoa(arrowSvg),
        iconSize:     [32, 32],
        iconAnchor:   [16, 16],  // 回転の中心をアイコン中央に
        className:    ''
      });

      marker = L.marker([lat, lng], {
        icon: icon,
        rotationAngle: 0,
        rotationOrigin: 'center'
      }).addTo(map);
    }

    // 位置更新
    function updatePosition(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      if (!map) {
        initMap(lat, lng);
      } else {
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng]);
      }
    }

    // 位置情報取得開始
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        updatePosition,
        err => alert('位置情報取得エラー: ' + err.message),
        { enableHighAccuracy: true }
      );
    } else {
      alert('このブラウザはGeolocationに対応していません');
    }

    // 方位取得
    const btn = document.getElementById('enableCompass');
    btn.addEventListener('click', () => {
      // iOS 13+ 対応
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(resp => {
            if (resp === 'granted') {
              window.addEventListener('deviceorientation', onOrient);
              btn.style.display = 'none';
            } else {
              alert('コンパスの許可が必要です');
            }
          })
          .catch(err => console.error(err));
      } else {
        // その他ブラウザ
        window.addEventListener('deviceorientation', onOrient);
        btn.style.display = 'none';
      }
    });

    // 方位イベントハンドラ
    function onOrient(e) {
      let heading = e.alpha;
      // iOS 独自実装
      if (typeof e.webkitCompassHeading !== 'undefined') {
        heading = e.webkitCompassHeading;
      }
      if (heading !== null) {
        // アイコンは上向きが0度なので、そのままalphaを適用
        marker.setRotationAngle(heading);
      }
    }
  </script>
</body>
</html>
